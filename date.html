<body>

    <header>

    <main>
      <section class="card">
           <h4> date & time </h4>
           <p> current time: <strong> 10:40 am </strong></p>
           <button>change deta and time </button>
      </section>


      <section class="card">
           <h3> data & time </h3>
           <p>current <strong>10:40 am</strong></p>
           <p>time zone:(UTC+05:30) india standard tine </p>
           <button>change dete and time</button>
       </section>

       <section class="card">
            <h3>lenguage & region </h3>

            <button> add a language</button>

             <p> spell and auto-correct are <strong> on </strong></p>
             <label class="switch">
             <input type="checkbox" checked>
              <span class="slider"></span>
         </label>
       </section>

       <section class="card">
           <h4> speech </h4>
           <p> speech recognition language:<strong> english (india)</strong></p>
           <button> manage voice settings </button>
        </section>
