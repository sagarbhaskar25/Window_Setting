<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Setting</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <aside>
        <nav>
            <ul>
                <li><a href="/index.html">System</a></li>
                <li><a href="/Display.html">Display & Personalization</a></li>
                <li><a href="/Apps.html">Apps</a></li>
                <li><a href="/Account.html">Accounts</a></li>
                <li><a href="/date.html">Time & Language</a></li>
                <li><a href="">Privacy & Security</a></li>
                <li><a href="">Network & Internet</a></li>
                <li><a href="/bluetooth.html">Bluetooth & Devices</a></li>
                <li><a href="/Windows.html">Windows Update</a></li>
            </ul>
        </nav>
    </aside>
    <main class="content">
        <div class="headar">
            <h1>Display</h1>
        </div>
        <div class="list">
            <div class="item">
                <div class="info">
                    <h3>Brightness</h3>
                    <input type="range" class="slider-control" min="0" max="100" value="75">
                </div>
            </div>
            <div class="item">
                <div class="info">
                    <h3>Night light</h3>
                    <span>Reduces blue light to help you sleep</span>
                </div>
                <label class="toggle">
                    <input type="checkbox">
                    <span class="toggle-slider"></span>
                </label>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="item">
                <div class="card">
                    <h3>Scale</h3>
                    <select class="ok">
                        <option>100% (Recommended)</option>
                        <option>125%</option>
                        <option>150%</option>
                    </select>
                    <div class="item">
                        <div class="card">
                            <h3>Display resolution</h3>
                            <select class="ok">
                                <option>1820 - 1040 (Recommended)</option>
                                <option>1550 - 1021</option>
                                <option>1280 - 720</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="yes">
            <button>
                <a href="/">Back</a>
                <span> > </span>
                <span>system</span>
            </button>
        </div>
    </main>
</body>

</html>
